<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">{{ config.beacon_name }}</span>
  </a>

  <ul class="nav nav-pills">
    {% if session.user %}
    <li class="nav-item"><a href="{{ url('logout') }}?next={{ request.path }}" class="btn btn-outline-danger">Logout</a></li>
    {% else %} 
    <li class="nav-item"><a href="{{ url('login') }}?next={{ request.path }}" class="btn btn-outline-primary">Login</a></li>
    
    {% endif %}
  </ul>
</header>
